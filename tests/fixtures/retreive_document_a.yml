            <identificador>BOE-A-2017-5</identificador>
            <titulo>Resolución de 14 de diciembre de 2016, de la Dirección General de la Función Pública, por la que se publica convocatoria para la provisión de puesto de trabajo reservado a funcionarios de administración local con habilitación de carácter nacional por el sistema de libre designación.</titulo>
